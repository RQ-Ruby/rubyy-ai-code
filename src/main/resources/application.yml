spring:
  application:
    name: rubyy-ai-code
  profiles:
    active: local

  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rubyy_ai_code
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.rq.rubyyaicode.controller
